<!DOCTYPE html>
<html>
<head>
	<title>IRIS DATA PREDICTION FLASK</title>
<style>
body{
   background: url("https://images.unsplash.com/photo-1576618449357-6c156849f8de?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=969&q=80");
   background-size:cover;
}
content{
color: black;
}
</style>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<!-- #6798B3 -->
<body style="background-color:#D9E4EA;">
<div style="margin-top: 50px; margin-bottom: 50px; font-size: 50px; color:white; text-transform: uppercase;">
	<center>
		Prediction Iris dataset
	</center>
	<center class='text-success'><h5>Model Predcition:- Over 97% accuracy</h5></center>
</div>


<div class="container">
	<form action={{ url_for("predict") }} method="post">
		<div class="form-group">
			<center>
			<input type="text" style="width: 50% !important;" class="form-control " name="sepal length in cm" placeholder="Sepal Length in (CM)" required="true">
			<hr>
			<input type="text" style="width: 50% !important;" class="form-control" name="seapal width in cm" placeholder="Sepal Width in (CM)" required="true">
			<hr>
			<input type="text" style="width: 50% !important;" class="form-control" name="petal length in cm" placeholder="Petal Length in (CM)" required="true">
			<hr>
			<input type="text" style="width: 50% !important;" class="form-control" name="petal width in cm" placeholder="Petal Width in (CM)" required="true">
			<hr>
			<button style="width: 50%; height: 50px;" type="submit" value="predict" class="btn btn-success">Predict</button>
			</center>
		</div>
	</form>

	<br>
<div class="container">
	
          <center>
           <content><b>
		<!-- {{ prediction_text }} -->
		{% if prediction_text == 0 %}
		<h2>Iris-setosa</h2>
		
		{% elif prediction_text == 1 %}
		<h2>Iris Versicolour</h2>
		
		{% elif prediction_text == 2 %}
		<h2>Iris Virginica</h2>
		
		{% endif %}</b>
        </content>
        </center>
	
	
</div>

</div>

</body>
</html>
